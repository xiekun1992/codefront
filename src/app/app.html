<ion-menu [content]="content" side="left">

  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-menu [content]="content" side="right" swipeEnable="false" persistent="true">
  <ion-nav [root]="rightMenuPage" #rightContent swipeBackEnabled="false"></ion-nav>
</ion-menu>
